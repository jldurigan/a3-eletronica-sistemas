  <!-- seleção do calculo -->
  <div id="divImagens">
    <a data-bs-toggle="modal" data-bs-target="#modalMembros">
      <img class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="right"

    </a>

      <img class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="right"

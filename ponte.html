<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Cálculo de circuitos</title>
</head>

<body>
    <!-- menu superior -->
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Circuitos Elétricos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="modal" data-bs-target="#modalMembros"
                                href="">Membros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div id="imgSeisResistores">
        <img id="imagemSistema" src="/img/retificador-ponte_.png">
    </div>
    <div id="divForm">
        <form action="/pagina-processa-dados-do-form" method="post">
            <div id="FormsSeisResistores">
                <input type="number" id="voltagem" placeholder="Voltagem 1" style="border-radius: 10px" />
            </div>
            <div id="FormsSeisResistores">
                <input type="number" id="frequencia" placeholder="Frequência 1" style="border-radius: 10px" />
            </div>
            <div id="FormsSeisResistores">
                <input type="number" id="capacitor" placeholder="Capacitor (em uF)" style="border-radius: 10px" />
            </div>
            <div id="FormsSeisResistores">
                <input type="number" id="resistencia" placeholder="Resistência (em ohms)" style="border-radius: 10px" />
            </div>
            <div id="FormsSeisResistores">
                <input type="number" id="n1" placeholder="N1" style="border-radius: 10px" />
            </div>
            <div id="FormsSeisResistores">
                <input type="number" id="n2" placeholder="N2" style="border-radius: 10px" />
            </div>

        </form>
        <div id = "divBotoes">
            <button id="BotaoCalcular" value="false" type="button" class="btn btn-success"
                data-bs-toggle="button">Calcular</button>
            <button id="BotaoReset" value="false" type="button" class="btn btn-success"
                data-bs-toggle="button">Limpar</button>
        </div>
    </div>


    <div id="divRes">
        <div id="tensaoV2">
            <label>Tensão eficaz no V2 = </label>
        </div>
        <div id="tensaoPicoV2">
            <label>Tensão de pico do V2 =</label>
        </div>
        <div id="tensaoPicoCapacitor">
            <label>Tensão de pico no capacitor =</label>
        </div>
        <div id="tensaoRipple">
            <label>Tensão de Ripple =</label>
        </div>
        <div id="tensaoMediaCarga">
            <label>Tensão média na carga =</label>
        </div>
    </div>

    <script src="/calculos/retificadorEmPonte.js"></script>
</body>

</html>
